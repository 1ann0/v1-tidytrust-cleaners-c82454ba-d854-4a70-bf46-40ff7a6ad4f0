<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="200" viewBox="0 0 800 200" version="1.1">
  <title>TidyTrust Cleaners Logo</title>
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#99cc33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#669900;stop-opacity:1" />
    </linearGradient>
  </defs>
  <g id="logo">
    <!-- House Shape -->
    <path d="M150,80 L200,40 L250,80 L250,150 L150,150 Z" fill="url(#blueGradient)"/>
    <!-- Roof Window -->
    <rect x="185" y="60" width="30" height="30" fill="#ffffff"/>
    <!-- Swoosh Elements -->
    <path d="M260,90 Q300,70 340,90 T420,90" stroke="url(#blueGradient)" fill="none" stroke-width="8"/>
    <path d="M260,110 Q300,90 340,110 T420,110" stroke="url(#greenGradient)" fill="none" stroke-width="8"/>
    <!-- Stars -->
    <path d="M380,40 L385,50 L395,50 L387,57 L390,67 L380,62 L370,67 L373,57 L365,50 L375,50 Z" fill="#99cc33"/>
    <path d="M420,30 L424,38 L432,38 L426,43 L428,51 L420,47 L412,51 L414,43 L408,38 L416,38 Z" fill="#99cc33"/>
    <!-- Text -->
    <text x="430" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#006699">TIDYTRUST</text>
    <text x="430" y="140" font-family="Arial, sans-serif" font-size="36" fill="#669900">CLEANERS</text>
    <text x="430" y="170" font-family="Arial, sans-serif" font-size="18" font-style="italic" fill="#666666">Beyond Clean, It's TidyTrust</text>
  </g>
</svg>
